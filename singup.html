    <div class="container my-4">
        <!-- <div class="modal fade" id="SingUpModal" tabindex="-1" aria-labelledby="SingUpModalLabel" aria-hidden="true"> -->
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="SingUpModalLabel">Register</h5>
                  <!-- <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button> -->
                </div>
                <p id ="message" class="alert alert-success" role="alert"></p>
                <div class="modal-body">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label">Email address</label>
                      <input type="email"  id="exampleInputEmail1" aria-describedby="emailHelp"
                    class="form-control form-control-lg"
                    maxlength="100"
                    minlength="5"
                    required="true"
                    value="">
                      <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label" required="true">Password</label>
                      <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <div class="mb-3">
                      <label for="cexampleInputPassword1" class="form-label">Confirm Password</label>
                      <input type="password" class="form-control" id="cexampleInputPassword1">
                      <!-- <span id="singin">login here-></span> -->
                      <a href="/templates/login.html"><div id ="singin">User already exist? login here</div></a>
                    </div>
                    <span type="submit" class="btn btn-primary" onclick="registration()">Create Account</span>
                  </form>
                </div>
                <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
